<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <title>Instagram</title>
    <link rel="shortcut icon" href="img/icon.ico" />
</head>

<body>
    
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="img/instagram-celular.png" alt="celular">
        </div>
        
        <div class="instagram-continue">
        
            <div class="group">
                <img src="img/logo.png" class="logo" alt="logo do instagram">
                <div class="profile-photo">
                    <img src="img/perfil.png" alt="foto de perfil">
                </div>
                <a href="#" class="login">Continuar como mabeloveswaddles</a>
                <a href="#" class="logout">Remover Conta</a>
            </div>
            
            <div class="group">
                <p class="not-account">
                    Não é mabeloveswaddles?
                </p>
                <p class="not-account">
                    <span class="link-blue">
                        Alternar contas
                    </span>
                    <span class="link-grey">
                        ou
                    </span>
                    <span class="link-blue">
                        Inscreva-se
                    </span>
                </p>
            </div>

            <div class="get-the-app">
                <p class="get-app">
                    Baixe o aplicativo
                </p>
                <div class="download">
                    <a href="#" class= "app-download"></a>
                    <a href="#" class= "app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
